<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Laporan Harian Unit</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 850px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 25px;
        }
        .section-header {
            background-color: #e9f5ff;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #0056b3;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="date"],
        select,
        input[type="text"],
        textarea {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .input-group > div {
            flex: 1;
        }
        .input-group.item-input {
            align-items: flex-end;
        }
        .input-group.item-input button {
            margin-bottom: 15px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-green {
            background-color: #28a745;
        }
        .btn-green:hover {
            background-color: #218838;
        }
        .btn-red {
            background-color: #dc3545;
        }
        .btn-red:hover {
            background-color: #c82333;
        }
        .btn-yellow {
            background-color: #ffc107;
            color: #333;
        }
        .btn-yellow:hover {
            background-color: #e0a800;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .whatsapp-btn {
            background-color: #25D366;
            margin-top: 20px;
            width: 100%;
        }
        .whatsapp-btn:hover {
            background-color: #1DA851;
        }

        .report-items-container {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fdfdfd;
        }
        .report-item-entry {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }
        .report-item-entry:last-child {
            border-bottom: none;
        }
        .report-item-entry span {
            flex: 1;
            padding: 5px 0;
        }
        .report-item-entry .actions {
            display: flex;
            gap: 5px;
        }
        .report-item-entry .actions button {
            padding: 6px 10px;
            font-size: 0.85rem;
        }
        .status-ok { color: green; font-weight: bold; }
        .status-kendur { color: red; font-weight: bold; }

        .report-card {
            background-color: #e6f7ff;
            border: 1px solid #b3d9ff;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .report-card p {
            margin: 5px 0;
            line-height: 1.5;
        }
        .report-card ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        .report-card ul li {
            margin-bottom: 5px;
            padding-left: 15px;
            position: relative;
        }
        .report-card ul li::before {
            content: 'â€¢';
            color: #007bff;
            position: absolute;
            left: 0;
        }
        .report-card .report-actions {
            text-align: right;
            margin-top: 15px;
        }
        .report-card .report-actions button {
            padding: 8px 15px;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        #noReportsMessage {
            text-align: center;
            color: #6c757d;
            margin-top: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplikasi Laporan Harian Unit</h1>

        <div class="section-header">
            <span>Input Laporan Baru</span>
        </div>
        <div class="input-group">
            <div>
                <label for="reportDate">Tanggal:</label>
                <input type="date" id="reportDate" required>
            </div>
            <div>
                <label for="reportShift">Shift:</label>
                <select id="reportShift" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>
        </div>

        <div class="section-header">
            <span>Detail Item Laporan</span>
        </div>
        <div class="input-group item-input">
            <div>
                <label for="unitName">Unit:</label>
                <input type="text" id="unitName" placeholder="Contoh: UX 12345" required>
            </div>
        </div>
        <div class="input-group item-input">
            <div>
                <label for="itemDescription">Deskripsi:</label>
                <input type="text" id="itemDescription" placeholder="Contoh: screw sunvisor" required>
            </div>
        </div>
        <div class="input-group item-input">
            <div>
                <label for="itemStatus">Status:</label>
                <select id="itemStatus" required>
                    <option value="OK">OK</option>
                    <option value="NG">NG</option>
                </select>
            </div>
        </div>
        <div class="input-group item-input">
            <button id="addItemBtn">Tambah Item</button>
        </div>

        <div class="report-items-container" id="currentReportItemsContainer">
            <p id="noCurrentItemsMessage" style="text-align: center; color: #6c757d;">Belum ada item laporan.</p>
        </div>
        <input type="hidden" id="editingReportId" value="">
        <button id="saveReportBtn" class="btn-green">Simpan Laporan Lengkap</button>
        <button id="cancelEditReportBtn" class="btn-secondary" style="display: none;">Batal Edit Laporan</button>


        <hr style="margin: 40px 0;">

        <div class="section-header">
            <span>Daftar Laporan Tersimpan</span>
        </div>
        <div id="savedReportsContainer">
            <p id="noSavedReportsMessage">Belum ada laporan tersimpan. Buat laporan pertama Anda!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
